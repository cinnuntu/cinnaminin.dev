<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits | Cinnaminin.dev</title>
    <link rel="stylesheet" href="/css/credits.css">
    <link rel="icon" href="/assets/mal0-01.png">
</head>
<body>
<div class="dashboard">
    <div class="mobile-menu-icon" id="mobile-menu-icon" aria-label="Toggle menu" role="button" tabindex="0" aria-expanded="false">
        &#9776;
    </div>
    <div class="header">
        <a href="/index.html" class="header-btn">Home</a>
        <a href="/projects.html" class="header-btn">Projects</a>
        <a href="/social.html" class="header-btn">Social</a>
        <a href="/credits.html" class="header-btn">Credits</a>
    </div>

    <div class="main-content">
        <div class="creds-ig">
            <p>Me. <br> I was the only one that worked on this website. <br>But thats still cool i guess?<br><br> Go check out my <a href="/social.html">socials</a> instead :3</p>
        </div>
    </div>
</div>
<script>
    const menuIcon = document.querySelector('.mobile-menu-icon');
    const header = document.querySelector('.header');

    function toggleMenu() {
      header.classList.toggle('active');
      const expanded = menuIcon.getAttribute('aria-expanded') === 'true';
      menuIcon.setAttribute('aria-expanded', expanded ? 'false' : 'true');
    }

    menuIcon.addEventListener('click', toggleMenu);
    menuIcon.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });
</script>
</body>
</html>
